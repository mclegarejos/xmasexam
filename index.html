<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--JQUERY LINK-->
<script src="jquery-3.7.1.min.js"></script>
<style type="text/css">
    .gifts{
        width: 100%;
        height: 150px;
        background-color: red;
        margin-top: 20px;
        cursor: pointer;
        overflow: hidden;
    }
    img{
        width: 100%;
        height: 150px;
        display: none;
        transition: opacity 0.5s;
    }
    .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: #f00; /* Red confetti */
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(400px);
                opacity: 0;
            }
        }



</style>


</head>
<body>
<div class="container">
    <h2 align="center" style="color: rgb(71, 151, 255);">CHRISTMAS GAME</h2>
    <div class="row">
        <div class="col-4 col-lg-2">
            <div class="gifts">
                <img src="blue.jpg" alt="" class="normalprize">
            </div>
        </div>
        <div class="col-4 col-lg-2">
            <div class="gifts">
                <img src="blue.jpg" alt="" class="normalprize">
            </div>
        </div>
        <div class="col-4 col-lg-2">
            <div class="gifts">
                <img src="blue.jpg" alt="" class="normalprize">
            </div>
        </div>
        <div class="col-4 col-lg-2">
            <div class="gifts">
                <img src="blue.jpg" alt="" class="normalprize">
            </div>
        </div>
        <div class="col-4 col-lg-2">
            <div class="gifts">
                <img src="gold.jpg" alt="" class="grandprize">
            </div>
        </div>
        <div class="col-4 col-lg-2">
            <div class="gifts">
                <img src="blue.jpg" alt="" class="normalprize">
            </div>
        </div>
    </div>
</div>
    



<script type="text/javascript">
    $(document).ready(function() {
        $(".gifts").click(function() {
            var $image = $(this).find("img");
            if ($image.hasClass("normalprize")) {
                $image.fadeToggle(500, function() {                 
                    alert("Congratulations! You won a normal prize!");
                });
            } else if ($image.hasClass("grandprize")) {               
                $image.fadeToggle(500, function() {
                    alert("Congratulations! You won the grand prize!");
                    createConfetti(); 
                });
            }
        });
        function createConfetti() {
            // Create confetti by appending div elements with the "confetti" class
            for (var i = 0; i < 100; i++) {
                var confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(confetti);
            }
        }


    });








</script>





</body>
</html>
